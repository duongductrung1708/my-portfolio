<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://kit.fontawesome.com/f3196321fc.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/favicon.jpg">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">KoonE</a>

        <nav class="navbar">
            <a href="index.html" style="--i:1" class="active">Home</a>
            <a href="whatido.html" style="--i:2">WhatIDo</a>
            <a href="resume.html" style="--i:3">Resume</a>
            <a href="mywork.html" style="--i:4">MyWork</a>
            <a href="getintouch.html" style="--i:5">GetInTouch</a>
        </nav>
    </header>
    <section style="background: url('images/background3.png') no-repeat;
        background-size: cover;
    background-position: center;" class="home">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="address_follow mb-4">ADDRESS</div>
                    <div class="noi-dung1">
                        <div>18, Au Co, Kinh Bac, Bac Ninh, Viet Nam</div>
                        <div><i class="fa-solid fa-phone"></i>(+84) 0334230359</div>
                        <div><i class="fa-solid fa-blender-phone"></i>(+84) 0334230359</div>
                        <div><i class="fa-solid fa-envelope"></i>trungyna1708@gmail.com</div>
                    </div>
                    <div class="address_follow mt-4 mb-2">FOLLOW ME</div>
                    <div style="display: flex;">
                        <i class="fa-brands fa-facebook-f me-2"></i>
                        <i class="fa-brands fa-google me-2"></i>
                        <i class="fa-brands fa-github me-2"></i>
                        <i class="fa-brands fa-instagram me-2"></i>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="address_follow mb-4">SEND US A NOTE</div>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input name="name" type="text" class="form-control" required placeholder="Name">
                            </div>
                            <div class="col-md-6">
                                <input name="email" type="email" class="form-control" required placeholder="Email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <textarea name="form-message" class="form-control" rows="5" required
                                    placeholder="Tell us more about your needs..."></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button id="submit-btn" class="btn btn-primary rounded-pill" type="submit">Send
                                    Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
